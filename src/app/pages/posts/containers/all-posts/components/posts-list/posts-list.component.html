<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-10 mx-auto">
  <div class="post-preview" *ngFor="let post of posts">
    <a [routerLink]="['/home', post.id]">
      <h2 class="post-title">
        {{post.title}}
      </h2>
    </a>
    <img class="img-fluid" src="../../../../../../../assets/img/post-sample-image.jpg" alt="">
    <p class="text-truncate"> {{post.body}}</p>
    <div
      class="songs-list__favourite"
      [class.active]="post.favourite">
    </div>
    <div
      class="songs-list__listened"
      [class.active]="post.read">
    </div>

    <p class="post-meta">Posted by
      <a>{{post.postedBy}}</a>
      on {{post.postedOn | date: 'EEEE, MMMM d y, hh:mm'}}
    </p>
    <div class="form-group">
      <button type="button" [routerLink]="['/home', post.id]" class="btn btn-primary" id="sendMessageButton">Read More</button>
    </div>
    <hr>
  </div>

</div>
  </div>
</div>
