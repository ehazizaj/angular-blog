<!-- Page Header -->
<header class="masthead" style="background-image: url('../../../../../assets/img/contact-bg.jpg')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>Contact Me</h1>
          <span class="subheading">Have questions? I have answers.</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>

      <form [formGroup]="form"  (change)="onFormChange(form.dirty, form.touched)" (ngSubmit)="onSubmit()">
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label for="name">Name </label>
            <input type="text" class="form-control" placeholder="Name*" id="name" formControlName="name"  >
            <p class="help-block text-danger" *ngIf="required('name')">
              Name is required
            </p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" placeholder="Email Address*" id="email" formControlName="email">
            <p class="help-block text-danger" *ngIf="required('email')">
              Email is required
            </p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" placeholder="Phone Number" id="phone" formControlName="phone">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label for="message">Message</label>
            <textarea rows="5" class="form-control" placeholder="Message*" id="message" formControlName="message"></textarea>
            <p class="help-block text-danger" *ngIf="required('message')">
              Email is required
            </p>
          </div>
        </div>
        <br>
        <div id="success"></div>
        <div class="form-group">
          <button type="button" class="btn btn-danger" id="returnBack" >Back</button>
          <button type="submit"  class="btn btn-primary" id="sendMessageButton" style="margin-left: 20px">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
